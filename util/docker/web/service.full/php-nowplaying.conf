[program:php-nowplaying]
command=php /var/ambientcast/www/bin/console ambientcast:sync:nowplaying
user=ambientcast
priority=600
numprocs=1
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true

stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
